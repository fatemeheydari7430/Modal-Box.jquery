<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


<a href="" class="modal-link">کلیک کنید</a>

<div class="modal">
    
    <form action="">
        <h6>افزودن سوابق</h6>
        <div class="input-group">
            <label for="input">سابقه</label>
            <input type="text" id="input" placeholder="سابقه خود را وارد نمایید">
        </div>
        <a href="" id="add"><i class="fa-solid fa-square-plus"></i>افزودن سوال جدید</a>
    </form>

    <a href="" class="close"><i class="fas fa-times-circle"></i></a>

</div>

<div class="bg-modal"></div>



<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous">
</script>

<script src="./assets/js/main.js"></script>

</body>

</html>
